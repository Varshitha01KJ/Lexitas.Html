<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9e2e85a7b6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<title>Add Project page</title>
   
</head>
<body class="text">
    <div class="row mt-2 ">
      <div class="col-2 ms-4">
        <img src="../image/Lexitas-logo-new-gray.png"  alt="logo" width="200px">
      </div>
      <div class="col   border-left border-2" width="650px">
        <h5 class="   pt-3 fw-normal" width="100px">PROJECT MANAGEMENT</h5>
      </div>
      <div class="col me-5 d-flex justify-content-end">
          <p class="text-lighter m-2 pt-2">Brooklyn Shimmons</p>
        <img src="../image/girl2.jpg" alt="image" class="rounded-circle" width="60px">
      </div>
  </div>
      <hr class="hr mt-1">
      <div class=" d-flex justify-content-end me-5  ">
        <div class="p-2 lh-1">HOME</div>
        <div class="p-2 lh-1 text-white" id="btn-home">ADD PRODUCT</div>
        <div class="p-2 lh-1">LOGOUT</div>
      </div>

      <div class="bg-secondary mt-2 p-4">
        <div class="bg-white  pb-5  ">
            <div class="mx-5 ">
              <div class="pt-3 ps-1  row pb-2">
                  <div class="col d-flex justify-content-between">
                    <h5 class="fw-normal ">Add  Project</h5>
                    <a href="http://127.0.0.1:5500/HTML/Home.html" class="text-dark text-decoration-none">
                      <button class="btn  bg-secondary ms-2 text-white rounded-0" type="text"><i class="fa-solid fa-arrow-left me-2"></i></i>Back</button></a>
                  </div>
              </div>
      
                  <div class="row pb-2">
                         <form>
                          <label  class="form-label">Project Name</label>
                            <input type="text" class="form-control rounded-0 outline" >
                        </form>
               
                      </div>
                      <div class="row pb-2 gap-1">
                        <div class="col-auto">
                          <label  class="form-label">Start Date</label>
                              <div class="input-group date " id="datepicker">
                                <input type="text" class="form-control  rounded-0 " placeholder="DD-MM-YYYY">
                                <span class="input-group-append outlines ">
                                    <span class="input-group-text bg-white d-block rounded-0 outline">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="col-auto ">
                          <label  class="form-label">End Date</label>
                              <div class="input-group date" id="enddatepicker">
                                <input type="text" class="form-control  rounded-0 " placeholder="DD-MM-YYYY">
                                <span class="input-group-append ">
                                    <span class="input-group-text bg-white d-block rounded-0">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="col ">
                          <label  class="form-label">Status</label>
                          <select class="form-select rounded-0 outline border border-1" aria-label="Default select example">
                            <option selected> Ethen Hawk</option>
                            <option value="1">Jone Cooper</option>
                            <option value="2">Wade Warren</option>
                            <option value="3">Ethen Hawk</option>
                            </select>
                        </div>
                        <div class="col ">
                          <label  class="form-label">Division</label>
                          <select class="form-select rounded-0 outline" aria-label="Default select example">
                              <option selected> Ethen Hawk</option>
                              <option value="1">Jone Cooper</option>
                              <option value="2">Wade Warren</option>
                              <option value="3">Ethen Hawk</option>
                            </select>
                        </div>
                        <div class="col ">
                          <label  class="form-label">Project Manager</label>
                          <select class="form-select rounded-0 outline border" aria-label="Default select example">
                            <option selected> Ethen Hawk</option>
                            <option value="1">Jone Cooper</option>
                            <option value="2">Wade Warren</option>
                            <option value="3">Ethen Hawk</option>
                            </select>
                        </div>
                      </div>

                      <div class="row  ">
                          <div class="col-5">
                            <label  class="form-label">Project Members</label>
                              <select class=" multiy js-example-basic-multiple rounded-0" id="ProjectSelect" name="states[]" multiple="multiple" autofocus>
                             <option selected> Ethen Hawk</option>
                              <option value="1">Jone Cooper</option>
                              <option value="2">Wade Warren</option>
                              <option value="3">Ethen Hawk</option>
                             </select>
                        </div>
                        <div class="col-5 ">
                            <label  class="form-label" id="description">Description</label>
                            <textarea type="text" class="form-control pb-5 pe-5  rounded-0 " id="textarea" ></textarea>
                        </div>
                    </div>

                    <div class="row pb-3">
                      <div class=" d-flex justify-content-end pt-3  pe-3 ps-5 ms-5">
                      <a href="http://127.0.0.1:5500/HTML/Project%20Management%20Chart.html" class="text-dark text-decoration-none"><button class="btn ms-2 me-2 text-white rounded-0" id="btn-home" type="button"><i class="fa-solid fa-floppy-disk me-2"></i>SAVE</button></a>
                     <a href="http://127.0.0.1:5500/HTML/Add%20Project.html" class="text-dark text-decoration-none"> <button class="btn ms-2 me-5 text-white rounded-0" id="btn-home" type="button"><i class="fa-solid fa-plus  me-2 "></i></i> TASK</button></a>
                  </div> 
                 </div>   
             </div>
         </div>             
        </div>
<script>
  $(document).ready(function() {
$('.js-example-basic-multiple').select2();
});
</script> 
<script type="text/javascript">
  $(function() {
      $('#datepicker').datepicker();
  });
  $(function() {
      $('#enddatepicker').datepicker();
  });
  $( "select.multiy" ).css( "border", "3px solid red" );
</script>

</body>
</html>
